</html><!DOCTYPE html>

                <img src="img/vernonheader.png" width="100%"/>

        </div>
    </div>
    <div class="row">
        <div class="col">
            <nav class="navbar navbar-expand-sm">

                    <ul class="navbar-nav">

                                <li><a class="dropdown-item" href="#">Glen Meadow</a></li>
                                <li><a class="dropdown-item" href="#">High School</a></li>
                                <li><a class="dropdown-item" href="#">Walnut Ridge</a></li>
                                <li><a class="dropdown-item" href="#">Ceder Mountain</a></li>
                                <li><a class="dropdown-item" href="#">Rolling Hills</a></li>
                                <li><a class="dropdown-item" href="#">Lounsberry Hollow</a></li>
                            </ul>
                        <li class="nav-item">
                            <input type="text" placeholder="Search..">
                            <button>Search</button>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <div class="row">

            <div class="row">
                <div class="col">

            <div class="row">
